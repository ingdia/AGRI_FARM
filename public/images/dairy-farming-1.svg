<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <title>Modern Rwandan Dairy Farm</title>
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB"/>
      <stop offset="100%" style="stop-color:#E0F6FF"/>
    </linearGradient>
    <linearGradient id="grass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#90EE90"/>
      <stop offset="100%" style="stop-color:#228B22"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#sky)"/>
  <rect y="400" width="800" height="200" fill="url(#grass)"/>
  
  <!-- Modern Dairy Farm Building -->
  <path d="M100 300 L200 200 L700 200 L800 300 L800 500 L100 500 Z" fill="#f0f0f0" stroke="#666" stroke-width="2"/>
  
  <!-- Roof -->
  <path d="M200 200 L450 100 L700 200" fill="none" stroke="#444" stroke-width="3"/>
  
  <!-- Windows -->
  <rect x="150" y="350" width="60" height="60" fill="#B0E0E6" stroke="#666"/>
  <rect x="250" y="350" width="60" height="60" fill="#B0E0E6" stroke="#666"/>
  <rect x="350" y="350" width="60" height="60" fill="#B0E0E6" stroke="#666"/>
  
  <!-- Door -->
  <rect x="500" y="400" width="80" height="100" fill="#8B4513" stroke="#666"/>
  
  <!-- Modern Milking Equipment (Simplified) -->
  <rect x="600" y="380" width="120" height="40" fill="#silver" stroke="#333"/>
  
  <!-- Cows (Stylized) -->
  <path d="M180 450 Q200 430 220 450 T260 450" fill="#8B4513" stroke="#000"/>
  <path d="M380 450 Q400 430 420 450 T460 450" fill="#8B4513" stroke="#000"/>
  
  <!-- Text -->
  <text x="400" y="550" text-anchor="middle" font-family="Arial" font-size="24" fill="#000">
    Modern Rwandan Dairy Farm
  </text>
</svg>