<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <title>Rwandan Dairy Processing</title>
  <defs>
    <linearGradient id="wall" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5"/>
      <stop offset="100%" style="stop-color:#e0e0e0"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#wall)"/>
  
  <!-- Modern Processing Equipment -->
  <rect x="100" y="150" width="300" height="200" fill="#stainless-steel" stroke="#666" rx="10"/>
  <circle cx="250" cy="250" r="50" fill="none" stroke="#666" stroke-width="3"/>
  <rect x="200" y="320" width="100" height="30" fill="#silver" stroke="#333"/>
  
  <!-- Storage Tanks -->
  <circle cx="600" cy="200" r="80" fill="#silver" stroke="#333" stroke-width="2"/>
  <rect x="580" y="280" width="40" height="100" fill="#silver" stroke="#333"/>
  
  <!-- Control Panel -->
  <rect x="400" y="400" width="150" height="100" fill="#333" stroke="#666"/>
  <circle cx="450" cy="430" r="10" fill="#00ff00"/>
  <circle cx="500" cy="430" r="10" fill="#ff0000"/>
  
  <!-- Pipes -->
  <path d="M300 250 Q400 250 500 200" fill="none" stroke="#666" stroke-width="4"/>
  <path d="M600 280 Q600 350 500 350" fill="none" stroke="#666" stroke-width="4"/>
  
  <!-- Text Labels -->
  <text x="250" y="100" text-anchor="middle" font-family="Arial" font-size="24" fill="#333">
    Milk Processing Unit
  </text>
  <text x="600" y="150" text-anchor="middle" font-family="Arial" font-size="20" fill="#333">
    Storage Tank
  </text>
  <text x="400" y="550" text-anchor="middle" font-family="Arial" font-size="24" fill="#333">
    Modern Dairy Processing Facility
  </text>
</svg>