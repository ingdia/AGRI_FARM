<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <title>Rwandan Dairy Value Chain</title>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Value Chain Steps -->
  <g transform="translate(50,50)">
    <!-- Production -->
    <rect x="0" y="0" width="120" height="80" rx="10" fill="#4CAF50" stroke="#333"/>
    <text x="60" y="45" text-anchor="middle" fill="white" font-family="Arial">Production</text>
    
    <!-- Collection -->
    <rect x="180" y="0" width="120" height="80" rx="10" fill="#2196F3" stroke="#333"/>
    <text x="240" y="45" text-anchor="middle" fill="white" font-family="Arial">Collection</text>
    
    <!-- Processing -->
    <rect x="360" y="0" width="120" height="80" rx="10" fill="#9C27B0" stroke="#333"/>
    <text x="420" y="45" text-anchor="middle" fill="white" font-family="Arial">Processing</text>
    
    <!-- Distribution -->
    <rect x="540" y="0" width="120" height="80" rx="10" fill="#FF9800" stroke="#333"/>
    <text x="600" y="45" text-anchor="middle" fill="white" font-family="Arial">Distribution</text>
  </g>
  
  <!-- Connecting Arrows -->
  <g transform="translate(50,90)">
    <path d="M120 0 L180 0" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
    <path d="M300 0 L360 0" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
    <path d="M480 0 L540 0" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  </g>
  
  <!-- Icons -->
  <g transform="translate(50,200)">
    <!-- Farmer Icon -->
    <circle cx="60" cy="60" r="30" fill="#81C784"/>
    <path d="M45 70 Q60 80 75 70" stroke="#fff" fill="none"/>
    
    <!-- Collection Center Icon -->
    <rect x="200" y="30" width="80" height="60" fill="#64B5F6"/>
    <path d="M220 50 L260 50 M220 70 L260 70" stroke="#fff" fill="none"/>
    
    <!-- Processing Plant Icon -->
    <path d="M380 30 L440 30 L440 90 L380 90 Z" fill="#CE93D8"/>
    <rect x="395" y="45" width="30" height="30" fill="#fff"/>
    
    <!-- Market Icon -->
    <path d="M560 30 L620 30 L620 90 L560 90 Z" fill="#FFB74D"/>
    <path d="M580 50 L600 50 M580 70 L600 70" stroke="#fff" fill="none"/>
  </g>
  
  <!-- Text Descriptions -->
  <g transform="translate(50,350)" font-family="Arial" font-size="14">
    <text x="60" y="0" text-anchor="middle">Small-scale Farmers</text>
    <text x="240" y="0" text-anchor="middle">Milk Collection Centers</text>
    <text x="420" y="0" text-anchor="middle">Modern Processing</text>
    <text x="600" y="0" text-anchor="middle">Market Access</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="550" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold">
    Rwanda Dairy Value Chain
  </text>
  
  <!-- Markers -->
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5"
      markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#666"/>
    </marker>
  </defs>
</svg>